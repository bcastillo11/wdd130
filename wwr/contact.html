<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="navigation">
        <img src="images/z-rapids-trees.jpg" alt="Rapids logo">

        <nav class="menu">
            <a href="index.html" target="_blank" rel="noopener noreferrer">Home</a>

        </nav>

    </header>

    <main>
        <h1>Contact Us! <br>Do not wait!</h1>

        <h2>Meet our Team!</h2>
        <section class="imagesrow">
        <figure>
            <img src="images/carlos-lead-river-guide.webp" alt="Workers portrait">
            <figcaption>Carlos - Lead River Guide</figcaption>
        </figure>
        <figure>
            <img src="images/jake-safety-instructor.webp" alt="Safety instructor">
                <figcaption>Jake - Safety instructor</figcaption>
        </figure>
        <figure>
            <img src="images/karen-guest-coordinator.webp" alt="Guest Coordinator">
                <figcaption>Karen - Guest Coordinator</figcaption>
        </figure>
        </section>

        <div class="form-item fmi-format">
            <section class="fmi-contentf">
                <form>
                    <fieldset>
                        <legend>Contact Us</legend>
                        <div class="form-item column1">
                        <label for="fullname" >Username:</label>
                        <input type="text" id="fullname" name="fullname"><br>
                        </div><br>

                        <div class="form-item column1">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email"><br>
                        </div><br>
                        
                        <p>Why are you contacting us?</p>
                        <div class="form-item radio-style">
                            <label>
                                <input type="radio" name="reason" id="reason-general" value="general inquiry">General Inquiry
                            </label> 
                            <label>
                                <input type="radio" name="reason" id="reason-reservation" value="Reservation">Reservation Question
                            </label>
                            <label>
                                <input type="radio" name="reason" id="reason-suggestion" value="Suggestion">Website Suggestion
                            </label>
                        </div>       

                        <div class="form-item message">
                            <label for="message">Let us know what you need:</label>
                            <textarea name="message" id="message" placeholder="Write your message..."></textarea>
                        </div>

                        <div class="form-item checkbox">
                        <label for="suscribe">Please suscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="suscribe" name="suscribe"> <br>
                        </div>
                    </fieldset>

                    <div class="form-item">
                    <button type="submit">Submit</button>
                    </div>
                </form>
            </section>

            <section class="fmi-contentm">
                <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6891.500869201876!2d-97.77451828122132!3d30.272691203068295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sus!4v1749279778796!5m2!1ses-419!2sus"  
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
                </iframe>
    
            </section>

            <section class="fmi-contenti">

                <h2>Contact Info</h2>

                <div class="company-info">
                    <img src="images/location-pin-icon.svg" alt="address icon">
                    <p>2850 Clydedale dr, Dallas, Texas 75220</p>
                </div>
                <div class="company-info">
                    <img src="images/phone-icon.svg" alt="phone icon">
                    <p>+1 (123) 456 - 789</p>
                </div>
                <div class="company-info">
                    <img src="images/email-icon.svg" alt="email icon">
                    <p>rapidwhitewaterrafting@gmail.com</p>
                </div>
            </section>

        </div>

    </main>
