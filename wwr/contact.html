<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Byron Castillo">
    <meta name="description" content="Page designed to facilitate comunication with Rappids, the white water rafting company">
    <link rel="stylesheet" href="styles/rafting.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header class="navigation">
        <img src="images/z-rapids-trees.jpg" alt="Rapids logo">

        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact us</a>
        </nav>

    </header>

    <main>
        <h1>Do not wait! <br>Contact US</h1>

        <h2>Meet our Team!</h2>
        <section class="imagesrow about-img-height">
        <figure>
            <img src="images/carlos-lead-river-guide.webp" alt="Workers portrait">
            <figcaption>Carlos - Lead River Guide</figcaption>
        </figure>
        <figure>
            <img src="images/jake-safety-instructor.webp" alt="Safety instructor">
                <figcaption>Jake - Safety instructor</figcaption>
        </figure>
        <figure>
            <img src="images/karen-guest-coordinator.webp" alt="Guest Coordinator">
                <figcaption>Karen - Guest Coordinator</figcaption>
        </figure>
        </section>

        <div>
            <section>
                <form>
                    <fieldset>
                        <legend>Contact Us</legend>
                        <div class="form-item column1">
                        <label for="fullname" >Full name:</label>
                        <input type="text" id="fullname" name="fullname"><br>
                        </div><br>

                        <div class="form-item column1">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email"><br>
                        </div><br>
                        
                        <p>Why are you contacting us?</p>
                        <div class="form-item radio-style">
                            <!-- <p>Why are you contacting us?</p> -->
                            <label>
                                <input type="radio" name="reason" value="general inquiry">General Inquiry
                            </label> 
                            <label>
                                <input type="radio" name="reason" value="Reservation">Reservation Question
                            </label>
                            <label>
                                <input type="radio" name="reason" value="Suggestion">Website Suggestion
                            </label>
                        </div>       

                        <div class="form-item message">
                            <label for="message">Let us know what you need:</label>
                            <textarea name="message" id="message" placeholder="Write your message..."></textarea>
                        </div>
                    </fieldset>

                    <div class="form-item">
                    <button type="submit">Submit</button>
                    </div>
                </form>
            </section>


        </div>

    </main>

    <footer class="foot">
